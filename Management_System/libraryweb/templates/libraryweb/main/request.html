{% extends "libraryweb/base.html" %}
{% load static %}

{% block title %}Request a Book{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-lg w-full p-8 bg-white shadow-lg rounded-lg">
        <h2 class="text-3xl font-semibold text-center text-blue-700 mb-6">Request a Book</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <!-- Render form fields neatly with Tailwind's spacing -->
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300 ease-in-out">
                    Request Book
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
