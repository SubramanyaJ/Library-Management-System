
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}Authentication{% endblock %}</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <main class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
        
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-600">Library Management System</h1>
        </div>
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="{% if message.tags %}{{ message.tags }}{% else %}bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded{% endif %}">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        {% endblock content %}
    </main>

</body>
</html>
